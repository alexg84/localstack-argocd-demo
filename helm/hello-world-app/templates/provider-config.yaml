apiVersion: aws.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: localstack-config
spec:
  endpoint:
    url:
      type: Static
      static: "{{ .Values.localstack.endpoint }}"
    hostnameImmutable: true
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: aws-secret
      key: creds
  region: {{ .Values.localstack.region }}
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-secret
  namespace: crossplane-system
type: Opaque
data:
  # Base64 encoded dummy AWS credentials for LocalStack
  # LocalStack doesn't use real AWS credentials - these are just dummy values
  # Format: [default]\naws_access_key_id = test\naws_secret_access_key = test
  creds: W2RlZmF1bHRdCmF3c19hY2Nlc3Nfa2V5X2lkID0gdGVzdAphd3Nfc2VjcmV0X2FjY2Vzc19rZXkgPSB0ZXN0Cg==
